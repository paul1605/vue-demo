<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="vue.js" ></script>
	<script type="text/javascript" src="vue-router.js" ></script>
	<body>
		<div id="app">
		<a v-link="{ path: '/demo1' }">demo1</a>
		<a v-link="{ path: '/demo2' }">demo2</a>
		<a v-link="{ path: '/demo3' }">demo3</a>
		<!--<a href="/demo1">demo1</a>
		<a href="/demo2">demo2</a>-->
		<router-view>
			
		</router-view>
		</div>
	</body>
	<script>
		//第一个组件
		var demo1 = Vue.extend({
			template:'<p>123</p>',
			//templateUrl:'demo1.html',
		})
		
		var demo2 = Vue.extend({
			template:'<p>456</p>',
			//templateUrl:'demo2.html',
		})
		
		var demo3 = Vue.extend({
			template:'<p>789</p>',
			//templateUrl:'demo2.html',
		})
		
		//实例一个路由对象
		var App = Vue.extend({});
		var router = new VueRouter();
		
		//用对象的map方法
		router.map({
			'/demo1':{
				component:require('demo1.html'),//.vue demo.vue
			},
			'/demo2':{
				component:require('demo2.html'),
			},
			'/demo3':{
				component:require('demo3.html'),
			},
		})
		
		router.start(App,'#app');
	</script>
</html>
